<!DOCTYPE html>
<html>
  <head>
    <title>My Portfolio</title>
  </head>
  <body>
    <h1>Student Data</h1>
    {% if students%}
    <table>
      <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
      </tr>
      </thead>
      <tbody>
      {% for student in students %}
      <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.age }}</td>
        <td>{{ student.city }}</td>
      </tr>
      {% endfor %}
      </tbody>
    </table>
    {% else %}
    <p>No student data available.</p>
    {% endif %}
  </body>
</html>
