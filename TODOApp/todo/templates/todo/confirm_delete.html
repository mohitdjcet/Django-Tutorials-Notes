{% extends 'todo/base.html' %}
{% block content %}
<h2>Delete Task</h2>
<p>Are you sure you want to delete "<strong>{{ task.title }}</strong>"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'todo:task_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
